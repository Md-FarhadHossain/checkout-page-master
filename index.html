<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page Master</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="image/x-icon"
    />

    <!-- Boostrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row main_content">
          <div class="col-md-6 col-sm-12">
            <h1 class="mb-5">Checkout</h1>
            <h5>Contact infomation</h5>

            <form action="">
              <div class="email_phone">
                <!-- Email -->
                <div class="email">
                  <label for="email">Email</label>
                  <div class="input-group flex-nowrap">
                    <span
                      class="input_icon input-group-text"
                      id="addon-wrapping"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your email..."
                      aria-label="Username"
                      aria-describedby="addon-wrapping"
                    />
                  </div>
                </div>

                <!-- Phone -->
                <div class="phone">
                  <label for="phone">Phone</label>
                  <div class="input-group flex-nowrap">
                    <span
                      class="input_icon input-group-text"
                      id="addon-wrapping"
                      ><i class="bi bi-telephone"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your phone..."
                      aria-label="Username"
                      aria-describedby="addon-wrapping"
                    />
                  </div>
                </div>
              </div>

              <!-- Shipping -->
              <div class="shipping mt-5">
                <h5>Shipping address</h5>

                <!-- Shipping Content -->
                <div class="shipping_content">
                  <!-- Full Name -->
                  <div class="full_name">
                    <label for="name">Full Name</label>
                    <div class="input-group flex-nowrap">
                      <span
                        class="input_icon input-group-text"
                        id="addon-wrapping"
                        ><i class="bi bi-person-circle"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        value="Rodney Cotton"
                        aria-label="Username"
                        aria-describedby="addon-wrapping"
                      />
                    </div>
                  </div>

                  <!-- Address -->
                  <div class="address">
                    <label for="address">Address</label>
                    <div class="input-group flex-nowrap">
                      <span
                        class="input_icon input-group-text"
                        id="addon-wrapping"
                        ><i class="bi bi-house-door"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your address.."
                        aria-label="Username"
                        aria-describedby="addon-wrapping"
                      />
                    </div>
                  </div>

                  <!-- City -->
                  <div class="city">
                    <label for="city">City</label>
                    <div class="input-group flex-nowrap">
                      <span
                        class="input_icon input-group-text"
                        id="addon-wrapping"
                        ><i class="bi bi-building"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your city.."
                        aria-label="Username"
                        aria-describedby="addon-wrapping"
                      />
                    </div>
                  </div>

                  <div class="row d-flex">
                    <!-- Country -->
                    <div class="country col-6">
                      <label for="country">Country</label>
                      <div class="input-group flex-nowrap">
                        <span
                          class="input_icon input-group-text"
                          id="addon-wrapping"
                          ><i class="bi bi-globe"></i
                        ></span>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected>Your Country</option>
                          <option value="1">Bangladesh</option>
                          <option value="2">United State</option>
                          <option value="3">Dubai</option>
                        </select>
                      </div>
                    </div>

                    <div class="post_code col-6">
                      <!-- Postal code -->
                      <label for="post">Postal Code</label>

                      <div class="input-group flex-nowrap">
                        <span
                          class="input_icon input-group-text"
                          id="addon-wrapping"
                          ><i class="bi bi-mailbox"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Your postal code.."
                          aria-label="Username"
                          aria-describedby="addon-wrapping"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Check -->
              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate"
                />
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Save this information for next time
                </label>
              </div>

              <div class="form_submit_btn text-end">
                <input
                  class="btn btn-warning btn-lg continue_btn"
                  type="submit"
                  value="Continue"
                />
              </div>
            </form>
          </div>

          <!-- status -->
          <div class="col-md-6 col-sm-12 mt-5 d-flex justify-content-end">
            <div class="status_content">

              <div class="status_wrapper p-4 card mb-3">
                <div class="row g-0">

                  <div class="status-card card-1 col-md-4">
                    <img src="img/photo1.png" class="img-fluid rounded" alt="bag image" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <!-- Title -->
                      <h5 class="card-title">Vintage Backbag</h5>
                      <!-- Price -->
                      <div class="card-price d-flex align-items-center ">
                        <p>$54.99</p>
                        <p class="line-through">$94.99</p>
                      </div>
                      
                      <!-- Quantity -->
                      <div class="quantity">
                        <a href="#"><i class="bi bi-dash"></i></i></a>
                        <span>1</span>
                        <a href="#"><i class="bi bi-plus-lg"></i></a>
                      </div>
                    </div>
                  </div>


                  <!-- Card 2 -->
                  <div class="status-card card-2 col-md-4">
                    <img src="img/photo2.png" class="img-fluid rounded" alt="bag image" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <!-- Title -->
                      <h5 class="card-title">Vintage Backbag</h5>
                      <!-- Price -->
                      <div class="card-price d-flex align-items-center ">
                        <p>$54.99</p>
                        <p class="line-through">$94.99</p>
                      </div>
                      
                      <!-- Quantity -->
                      <div class="quantity">
                        <a href="#"><i class="bi bi-dash"></i></i></a>
                        <span>1</span>
                        <a href="#"><i class="bi bi-plus-lg"></i></a>
                      </div>
                    </div>
                  </div>

                </div>

                <!-- Card-footer -->
                <div class="card_footer fw-bold">

                  <div class="shipping_const d-flex align-items-center justify-content-between border-top pt-3">
                    <p>Shipping</p>
                    <p>$19</p>
                  </div>

                  <div class="total_const d-flex align-items-center justify-content-between border-top py-3">
                    <p>Total</p>
                    <p>$148.98</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
